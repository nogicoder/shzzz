name: shzzz
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Util package
  get: ^4.5.1
  intl: ^0.17.0-nullsafety.2
  shared_preferences: ^2.0.5
  logger: ^1.0.0
  equatable: ^2.0.2
  package_info: ^2.0.2
  drift: ^1.3.0
  path_provider: ^2.0.0
  path: ^1.8.0
  url_launcher: ^6.0.18
  flutter_svg: ^1.0.1

  # UI package
  cupertino_icons: ^1.0.2
  shimmer: ^2.0.0
  ansicolor: ^2.0.1
  expandable: ^5.0.1
  cached_network_image: ^3.0.0
  flutter_screenutil: ^5.0.4
  flutter_native_splash: ^1.1.9
  flutter_datetime_picker: ^1.5.1
  flutter_slidable: ^1.2.0
  fl_chart: ^0.41.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:
    git:
      url: https://github.com/Davenchy/flutter_launcher_icons.git
      ref: fixMinSdkParseFlutter2.8

  drift_dev: ^1.3.0
  build_runner: ^2.1.7
  mockito: ^5.0.17

flutter_icons:
  android: true
  ios: true
  image_path: assets/ic_launcher.png

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/image/
    - assets/svg/

flutter_intl:
  enabled: true
